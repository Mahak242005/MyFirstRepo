<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>first github page</h1>
    <form action="#">
        <label for="name">Name</label>
        <input type="text" placeholder="name" id="name" autofocus required><br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email" required><br><br>

        <b>Select Language</b><br>
        <label for="Python"></label>
        <input type="checkbox" id="Python">Python<br>
        <label for="C"></label>
        <input type="checkbox" id="C">C<br>
        <label for="C++"></label>
        <input type="checkbox" id="C++">C++<br>
        <label for="java"></label>
        <input type="checkbox" id="java">Java<br><br>
        <label for="DOB">D-O-B</label>
        <input type="date" id="DOB" ><br><br>
    
        <b>select gender</b><br>
        <input type="radio" name="gender" > Male<br>
        <input type="radio"  name="gender">Female <br>
        <input type="radio" name="gender">Other<br><br>

        <b>uplode verification document</b><br>
        <input type="file" accept="application/*"><br><br>

        <textarea placeholder="Drop your suggestions" ></textarea><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
